<!DOCTYPE html>
<html>
<head>
    <meta charSet="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="main-body">
        <h2>Edit Contact</h2>
        <form class="input-box" id="EditContact-form">
            <div class="field">
                <label>Name</label>
                <input 
                    type="text" 
                    placeholder="Name" 
                    id="Name-id"
                />
            </div>
            <div class="field">
                <label>Email</label>
                <input 
                    type="email" 
                    placeholder="Email" 
                    id="Email-id"
                    />
            </div>
            <div class="field">
                <label>Phone Number</label>
                <input 
                    type="tel" 
                    placeholder="Phone" 
                    id="Phone-id"
                    />
            </div>
            <button type="submit" class="blue-button">Update</button>
            <p><a href="/components/Contact_List.html"> Back to List</a></p>
        </form>
    </div>
    <script src="./js/list.js"></script>
</body>
</html>
