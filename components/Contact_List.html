<!DOCTYPE html>
<html>
<head>
    <meta charSet="utf-8"/>
    <meta name="viewport" content="width=device-width"/>

    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="images\test.png" alt="Logo" class="logo-image">
                <p><a href="index.html">UCF Contact Manager</a></p>
            </div>
            <ul>
                <li>
                    <p><a href="index.html">Sign Out</a></p>
                </li>
            </ul>
        </div>

    <div class="search-bar-container">
        <div class="input-wrapper">
            <input class="search-bar-box" placeholder="Search for a Contact" id="SearchBar-id"/>

        <div class="contact-header">Contact List</div>
        <div class="ui celled list" id="contact-list">

        </div>
